<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Details</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>

<!--    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>-->

</head>
<body>
<h1 style="color:blue">Registration Details:</h1>

<table>
    <thead>
    <tr>
        <th>SI. No</th>
        <th>Application Type</th>
        <th>Registration Time</th>
        <th>Status</th>
        

    </tr>
    </thead>
    <tbody>
    <tr th:each="birthDetail : ${birthDetails}">
        <td th:text="${birthDetail.id}"></td>
        <td th:text="${birthDetail.applicationtype}"></td>
        
      <td th:text="${#temporals.format(birthDetail.registrationTime, 'yyyy-MM-dd')}"></td>
    
<td>

<a th:if="${birthDetail.status == 'Yes'}" th:href="@{/csp/ctz/downloadPdf/{id}(id=${birthDetail.id})}">
        <img th:src="@{/image/activePdf.png}" style="width: 30px; height: 30px; margin-right: 10px;">
    </a>            
            <img th:if="${birthDetail.status != 'Yes'}" th:src="@{/image/inactivePdf.png}" style="width: 30px; height: 30px; margin-right: 10px;">
        </td>
        
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
<div id="main" style="background-color:#87CEEB">

<div style="display: flex; align-items: center;">
    <!-- Login Logo -->
<img th:src="@{/image/logo.png}" alt="Login Logo" style="width: 30px; height: 30px; margin-right: 10px; border-radius: 50%;">

    <!-- Username -->
    <h6>Welcome, <span th:text="${user.username}"></span>!</h6>
</div>

<!-- Check if role exists before displaying its name -->
<div id="role">
<h2>
    <span th:if="${user.role != null}" th:text="${user.role.name}"></span>
<h6><span th:text="${userRole}"></span></h6> <!-- Display the role name here -->
</div>

<a style="position: absolute; top: 10px; right: 600px;" href="/csp/auth/approveapplication">View All Applications</a>


<div id="lg" style="position: absolute; top: 10px; right: 10px;">
<img th:src="@{/image/logout.png}" alt="Login Logo" style="width: 30px; height: 30px; margin-right: 10px;">
<a href="/logout">Logout</a>
</div>


</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- You can include CSS files or other resources here if needed -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
    
    h4 {
            text-decoration: underline;
        }
    
    </style>
    
</head>
<body>
<div class="container">
<div class="row">

<div class="col-md-6 mt-4"> 
<h4>Mission</h4>
<p> CSP is single secure portal.</p>
</div>

<div class="col-md-6 mt-4">
    <h4>User Log In</h4>
    <form th:action="@{/csp/ctz/applybirthcertificate}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control col-6" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control col-6" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Login</button>
        <a href="csp/signup" class="btn btn-link mt-2">New User Signup</a>
    </form>
</div>

</div></div>
<!-- You can include JavaScript files or other scripts here if needed -->

</body>
</html>
